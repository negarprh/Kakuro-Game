{% extends "base.html" %}
{% block title %}Sign Up | Kakuro{% endblock %}
{% block content %}
<section class="card card-centered form-card">
    <h2>Create Account</h2>
    <form method="post" class="form-grid">
        <label>Username
            <input type="text" name="username" required value="{{ username or '' }}">
        </label>
        <label>Email
            <input type="email" name="email" required value="{{ email or '' }}">
        </label>
        <label>Password
            <input type="password" name="password" required>
        </label>
        <button class="btn" type="submit">Create Account</button>
    </form>
    <p class="sub">Already have an account? <a href="{{ url_for('open_login_page') }}">Log in</a>.</p>
</section>
{% endblock %}
