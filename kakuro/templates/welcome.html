{% extends "base.html" %}
{% block title %}Welcome | Kakuro{% endblock %}
{% block content %}
<section class="card card-centered hero">
    <h1>Kakuro Game</h1>
    <p class="sub">Iteration 1 MVP: Guest + Registered gameplay with validation and wrong-cell highlight.</p>

    <div class="stack">
        <form method="post" action="{{ url_for('continue_as_guest') }}">
            <button class="btn large" type="submit">Continue as Guest</button>
        </form>
        <a class="btn large outline" href="{{ url_for('open_signup_page') }}">Sign Up</a>
        <a class="btn large outline" href="{{ url_for('open_login_page') }}">Log In</a>
    </div>
</section>
{% endblock %}
