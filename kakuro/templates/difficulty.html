{% extends "base.html" %}
{% block title %}Choose Difficulty | Kakuro{% endblock %}
{% block content %}
<section class="card card-centered menu-grid">
    <h2>Select Difficulty</h2>
    <form method="post" action="{{ url_for('start_new_game') }}" class="form-grid">
        <label class="difficulty-option"><input type="radio" name="difficulty" value="easy" checked> Easy (5x5)</label>
        <label class="difficulty-option"><input type="radio" name="difficulty" value="medium"> Medium (8x9)</label>
        <label class="difficulty-option"><input type="radio" name="difficulty" value="hard"> Hard (13x13)</label>
        <button class="btn" type="submit">Launch Game</button>
    </form>
</section>
{% endblock %}
