{% extends "base.html" %}
{% block title %}Select Difficulty{% endblock %}
{% block content %}
<section class="panel narrow">
    <h2>Select Difficulty</h2>
    <form method="post" action="{{ url_for('game.start_new_game') }}" class="form-grid">
        <label><input type="radio" name="difficulty" value="easy" checked> Easy (4x4)</label>
        <label><input type="radio" name="difficulty" value="medium"> Medium (7x7)</label>
        <label><input type="radio" name="difficulty" value="hard"> Hard (10x10)</label>
        <button type="submit">Start Game</button>
    </form>
</section>
{% endblock %}
