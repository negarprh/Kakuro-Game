{% extends "base.html" %}
{% block title %}Login | Kakuro{% endblock %}
{% block content %}
<section class="card card-centered form-card">
    <h2>Log In</h2>
    <form method="post" class="form-grid">
        <label>Email
            <input type="email" name="email" required value="{{ email or '' }}">
        </label>
        <label>Password
            <input type="password" name="password" required>
        </label>
        <button class="btn" type="submit">Login</button>
    </form>
    <p class="sub">No account yet? <a href="{{ url_for('open_signup_page') }}">Sign up</a>.</p>
</section>
{% endblock %}
